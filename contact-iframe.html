<html lang="en">
<head>





<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />

<body class="is-preload" id="body">
  <span id="top" style="display: none;"></span>
  <!-- Wrapper -->
  <div id="wrapper" class="divided">
    <!-- Contact -->
<section id="contact" class="wrapper style1 align-center">
  <div class="inner medium">
    <h2 class="editable">
      
    </h2>
    <form action="/contact-success/" method="post">
      <input type="hidden" name="_to" value="info@nordforce.se" /><br />
      <input type="text" name="_gotcha" style="display: none;" />
      <div class="fields">
        <div class="field half">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Name Last name" />
        </div>
        <div class="field half">
          <label for="email">E-mail</label>
          <input type="email" name="email" placeholder="Required field" required />
        </div>
        <div class="field">
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="6" placeholder="Write your message..."></textarea>
        </div>
      </div>
      <div style="text-align: left;">
        <input type="checkbox" name="consent" id="consent" required />
        <label for="consent">I agree with the <a href='/cookies/#privacythingy'>privacy policy.</a>
        </label>
        <br /><br />

        <input type="checkbox" name="newsletter" id="newsletter" />
        <label for="newsletter">I want the newsletter!
        </label>
      </div>
<br />
      <ul class="actions special">
        <li><input type="submit" name="submit" id="submit" value="Send Message" /></li>
      </ul>
    </form>

  </div>
</section>
<!-- END Contact -->

  </div>

</html>
