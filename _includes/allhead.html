  <link rel="shortcut icon" href="{{ base }}{{ site.icon }}" type="image/png" />
  <link rel="stylesheet" href="{{ base }}/assets/css/style.css" />
  <script src="{{ base }}/assets/js/jquery-3.4.1.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/rss.xml" />

  <!-- BEGIN rendered SEO Meta -->

  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Standard SEO -->
  <meta name="title" content="{{ page.title }}, {{ site.title }}">
  <meta name="dc.date.modified" scheme="ISO8601" content="{{ site.time | date_to_xmlschema }}" />
  <meta name='robots' content='index'/>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="referrer" content="no-referrer-when-downgrade" />{% if page.description == null %}
  <meta name="description" content="{{ site.tagline | strip_html }}" />{% else %}
  <meta name="description" content="{{ page.description | strip_html }}" />{% endif %}
  <meta name="generator" content="Jekyll" />
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  <link rel="alternate" href="{{ site.url }}{{ page.url }}" hreflang="x-default" />
  <meta name="geo.region" content="CH-GE" />
  <meta name="geo.placename" content="Geneva" />
  <meta name="geo.position" content="46.204391;6.143158" />
  <meta name="ICBM" content="46.204391, 6.143158" />
  <meta name="keywords" content="{{ page.keywords }}">

  <!-- Dublin Core basic info -->

  <meta name="dcterms.Identifier" content="{{ site.url }}" />
  <meta name="dcterms.Format" content="text/html" />
  <meta name="dcterms.Relation" content="{{ site.title }}" />
  <meta name="dcterms.Language" content="en" />
  <meta name="dcterms.Publisher" content="{{ site.title }}" />
  <meta name="dcterms.Type" content="text/html" />
  <meta name="dcterms.Coverage" content="{{ site.url }}/" />
  <meta name="dcterms.Rights" content="Copyleft &copy;{{ site.time | date: "%Y" }} {{ site.title }}." />
  <meta name="dcterms.Title" content="{{ page.title }} | {{ site.title }}" />
  <meta name="dcterms.Subject" content="{{ site.tagline | strip_html }}" />
  <meta name="dcterms.Contributor" content="{{ site.title }}" />
  <meta name="dcterms.Date" content="{{ site.time | date: "%Y-%m-%d" }}" />{% if page.description == null %}
  <meta name="dcterms.Description" content="{{ site.tagline | strip_html }}" />{% else %}
  <meta name="dcterms.Description" content="{{ page.description | strip_html }}" />{% endif %}

  <!-- Twitter Card -->

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@sakrecoer" />
  <meta name="twitter:title" content="{{ page.title }} | {{ site.title }}" />{% if page.description == null %}
  <meta name="twitter:description" content="{{ site.tagline | strip_html }}" />{% else %}
  <meta name="twitter:description" content="{{ page.description | strip_html }}" />{% endif %}{% if page.cover != null %}
  <meta name="twitter:image" content="{{ site.url }}/assets/vid/{{ page.cover }}" />{% else %}
  <meta name="twitter:image" content="{{ site.url }}{{ site.banner }}" />{% endif %}

<!-- Humans.txt authorship http://humanstxt.org -->

  <link type="text/plain" rel="author" href="https://sakrecoer.com/humans.txt" />


  <!-- Identity -->

  <script type='application/ld+json'>
    {
      "@context": "http://www.schema.org",
      "@type": "Organization",
      "name": "{{ site.title }}",
      "url": "{{ site.url }}",
      "sameAs": [
      {% for social_id in site.social_ids %}{% assign social = site.social[social_id] %}"{{ social }}"{% unless forloop.last %},{% endunless %}{% endfor %}
      ],
      "logo": "{{ site.url }}{{ site.banner }}",
      "image": "{{ site.url }}{{ site.banner }}",
      "description": "{{ site.tagline | strip_html }}",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Geneva",
        "addressRegion": "Geneva",
        "postalCode": "1201",
        "addressCountry": "Switzerland"
      }
    }
  </script>  
      
<!-- WebSite -->

  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "WebSite",
      "name": "{{ site.title }}",
      "url": "{{ site.url }}",
      "sameAs": [{% for social_id in site.social_ids %}{% assign social = site.social[social_id] %}"{{ social }}"{% unless forloop.last %},{% endunless %}{% endfor %}],
      "copyrightHolder": {
          "@type": "Organization",
          "name": "{{ site.title }}",
          "url": "{{ site.url }}",
          "sameAs": [{% for social_id in site.social_ids %}{% assign social = site.social[social_id] %}"{{ social }}"{% unless forloop.last %},{% endunless %}{% endfor %}]
      },
      "author": {
          "@type": "Person",
          "name": "{{ site.title }}",
          "url": "{{ site.url }}",
          "sameAs": [{% for social_id in site.social_ids %}{% assign social = site.social[social_id] %}"{{ social }}"{% unless forloop.last %},{% endunless %}{% endfor %}]
      },
      "creator": {
        "@type": "Person",
        "name": "{{ site.title }}",
        "url": "{{ site.url }}",
        "sameAs": [{% for social_id in site.social_ids %}{% assign social = site.social[social_id] %}"{{ social }}"{% unless forloop.last %},{% endunless %}{% endfor %}]
      }
    }
    </script>

  <script type="text/javascript">
    
    //////////////////////////////////////////////////////////////////////////////////
    // A demonstration of a Canvas nebula effect
    // (c) 2010 by R Cecco. <http://www.professorcloud.com>
    // MIT License
    //
    // Please retain this copyright header in all versions of the software if
    // using significant parts of it
    //////////////////////////////////////////////////////////////////////////////////
    $(document).ready(function(){
        // shim layer with setTimeout fallback
        window.requestAnimFrame = (function(){
          return  window.requestAnimationFrame       ||
                  window.webkitRequestAnimationFrame ||
                  window.mozRequestAnimationFrame    ||
                  function( callback ){
                    window.setTimeout(callback, 1000 / 60);
                  };
        })();
        (function ($) {
                // The canvas element we are drawing into.
                var $canvas = $('#canvas');
                var $canvas2 = $('#canvas2');
                var $canvas3 = $('#canvas3');
                var ctx2 = $canvas2[0].getContext('2d');
                var ctx = $canvas[0].getContext('2d');
                var w = $canvas[0].width, h = $canvas[0].height;
                var w = window.innerWidth, h = window.innerHeight;
                var img = new Image();
    
                // A puff.
                var Puff = function(p) {
                    // var amtX = (window.innerWidth / 2);
                    // var amtY = (window.innerHeight / 2);
                    var opacity,
                        sy = (Math.random()*285)>>0,
                        sx = (Math.random()*285)>>0;
    
                    this.p = p;
    
                    this.move = function(timeFac) {
                        p = this.p + 0.3 * timeFac;
                        opacity = (Math.sin(p*0.05)*0.5);
                        if(opacity <0) {
                            p = opacity = 0;
                            sy = (Math.random()*285)>>0;
                            sx = (Math.random()*285)>>0;
                        }
                        this.p = p;
                        ctx.globalAlpha = opacity;
                        ctx.drawImage($canvas3[0], sy+p, sy+p, 285-(p*2),285-(p*2), 0,0, w, h);
                    };
                };
    
                var puffs = [];
                var sortPuff = function(p1,p2) { return p1.p-p2.p; };
                puffs.push( new Puff(0) );
                puffs.push( new Puff(20) );
                puffs.push( new Puff(40) );
    
                var newTime, oldTime = 0, timeFac;
    
                var loop = function() {
                    newTime = new Date().getTime();
                    if(oldTime === 0 ) {
                        oldTime=newTime;
                    }
                    timeFac = (newTime-oldTime) * 0.1;
                    if(timeFac>3) {timeFac=3;}
                    oldTime = newTime;
                    puffs.sort(sortPuff);
    
                    for(var i=0;i<puffs.length;i++)
                    {
                        puffs[i].move(timeFac/7.5);
                    }
                    ctx2.drawImage( $canvas[0] ,0,0, 570,570);
                    requestAnimFrame(loop);
                };
                // Turns out Chrome is much faster doing bitmap work if the bitmap is in an existing canvas rather
                // than an IMG, VIDEO etc. So draw the big nebula image into canvas3
                var $canvas3 = $('#canvas3');
                var ctx3 = $canvas3[0].getContext('2d');
                $(img).bind('load',null, function() {  ctx3.drawImage(img, 0,0, 570,570);  loop(); });
                img.src = '{{ base }}/assets/img/nebula.jpg';
    
        })(jQuery);
    });
    </script>
