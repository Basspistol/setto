<!DOCTYPE HTML>
<!--

<html lang="{% if page.lang != site.lang %}{{ page.lang }}{% else %}{{ site.lang }}{% endif %}">
<head>
{% seo title=false %}
<link type="application/atom+xml" rel="alternate" href="{{ site.url }}/feed.xml" title="{{ site.name }}" />
{% include seo.html %}
{% include relBase.html %}
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
<link rel="stylesheet" href="{{ relBase }}/assets/css/main.css" />
{% if page.url == '/' %}
<script>
  function resizeIframe(obj) {
    obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
  }
</script>
{% endif %}
<noscript><link rel="stylesheet" href="{{ relBase }}/assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload" id="body">
  <span id="top" style="display: none;"></span>
  <!-- Wrapper -->
  <div id="wrapper" class="divided">
    {{ content }}
  </div>
  {% include navigation.html %}
  {% include scripts.html %}
  {% include cookie-consent.html %}
</body>
</html>
